<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Order Detail | Mr. Daebak Dinner</title>
    <link rel="stylesheet" th:href="@{/customer-main.css}">
</head>
<body>
<h1>Order Detail</h1>
<table>
    <tr>
        <th>고객ID</th>
        <th>주문시각</th>
        <th>Dinner 종류</th>
        <th>Dinner 스타일</th>
        <th>가격</th>
        <th>배달 시간</th>
        <th>배달 주소</th>
        <th>결제카드번호</th>
        <th>Status</th>
    </tr>
    <tr>
        <td th:text="${order.customerLoginId} ?: '-'"></td>
        <td th:text="${order.orderTime} ?: '-'"></td>
        <td th:text="${order.dinnerKind} ?: '-'"></td>
        <td th:text="${order.dinnerStyle} ?: '-'"></td>
        <td th:text="${order.totalPrice} ?: '-'"></td>
        <td th:text="${order.deliveryTime} ?: '-'"></td>
        <td th:text="${order.deliveryAddress} ?: '-'"></td>
        <td th:text="${order.cardNumber} ?: '-'"></td>
        <td th:text="${order.status} ?: '-'"></td>
<!--        TODO: orderItem정보도 넣어야 함-->
    </tr>
</table>
<a href="/staff">메인으로</a>
</body>
</html>
