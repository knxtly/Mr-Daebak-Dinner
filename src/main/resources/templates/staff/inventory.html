<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inventory | Mr. Daebak Dinner</title>
    <link rel="stylesheet" th:href="@{/customer-main.css}">
</head>
<body>
<h1>Inventory</h1>
<a href="/staff/chef">Chef</a><br>
<a href="/staff/delivery">Delivery</a><br>
<a href="/staff/inventory">Inventory</a><br>
<table>
    <thead>
    <tr>
        <th>Item ID</th>
        <th>이름</th>
        <th>재고 수량</th>
        <th>재고 증가</th>
        <th>재고 감소</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inv : ${inventoryList}">
        <td th:text="${inv.itemId}"></td>
        <td th:text="${inv.itemName}"></td>
        <td th:text="${inv.quantity}"></td>
        <td><button type="button">+</button></td>
        <td><button type="button">-</button></td>
    </tr>
    </tbody>
</table>
<a href="/">Go to Index Page</a>
</body>
</html>
