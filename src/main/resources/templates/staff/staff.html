<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff</title>
    <link rel="stylesheet" th:href="@{/CSS/staff.css}">
</head>
<body>

<nav class="navbar">
    <a href="/" class="navbar-brand">MR.DAEBAKDINNER STAFF INTERFACE</a>
</nav>

<div class="container">
    <h1>Staff Interface</h1>
    <form action="/staff/login" method="post">
        <label for="password">PW:</label>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="로그인">
    </form>
    <div th:if="${loginErrorMessage}">
        <p th:text="${loginErrorMessage}" style="color: red;"></p>
    </div>
    <div class="index-button">
        <a href="/" class="index-link">Go to Index Page</a>
    </div>
</div>
</body>
</html>
